<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>자기소개 페이지</title>
    <link rel="stylesheet" type="text/css" href="cssstyle.css">
</head>
<body>
    <header></header>
    <main>
        <div class="top"><p>자기소개</p></div>
        <div class="container">
            <section class="item">
                <p>
                    [인적사항]<br>
                이름: 유창호<br>
                전공: 국제한국학<br>
                포지션: 프론트엔드
                </p>               
            </section>
            <section class="item">
                <p>
                    [MBTI]<br>
                    INTP
                </p>   
            </section>
            <section class="item">
                <p>[좋아하는 음식]<br>
                연어초밥<br>
                불고기</p>
            </section>
            <section id="movie" class="item">
                <div class="bg"></div>
                <p style="color: white;">[인생영화]<br>
                쇼생크탈출</p>
            </section>
            <section class="item">
                <p>[좋아하는 노래]<br>
                비틀즈<br>
                존 메이어
                </p>
            </section>
            <section id="doggo" class="item">
                <div class="bg"></div>
                <p style="color: white;">[동물사진]<br>doggo</p>
            </section>
        </div>
        <aside>
            <div class="team">
                <p>[디버깅조]<br>
                김모 멤버가 좋아하는 음식은? 1.피자 2.곱창 3.족발 4.삽겹살<br>
                진모 멤버가 졸업 예정인 년도는? 1.23년 2.24년 3.25년 4.26년<br>
                2조 멤버들의 전공이 아닌 것은? 1.경영 2.국문 3.화학 4.생명 
                </p>
            </div>
            <div class="hi">
                <p>[하고싶은 말]<br>
                    10기 여러분 반갑습니다!
                </p>
            </div>
        </aside>
    </main>
    <footer></footer>
    <div class="co"><p class="note">800px 이상인 환경에서 접속해주세요</p></div>
</body>
</html>
